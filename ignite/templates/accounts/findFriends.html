{% load crispy_forms_tags %}
{% load static %}




<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="background-image:url('../../static/global_images/background.png'); background-size: cover;">
    <a href="{% url 'start_page:get_start_page' %}"><img style="height: 7%; margin: 15px auto auto 20px"
            src="{% static 'global_images/logo.png' %}" /></a>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <br>
                <h1 class="mt-2 text-center">Add friend</h1>
                <br>
                {% if error %}
                <p>{{ error }}</p>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}


                    <input type="submit" class="btn btn-secondary" value="Add friend!">
                    <input type="hidden" name="next" value="{{ next }}">
                </form>

            </div>
        </div>
    </div>
</body>

</html>
