{% load static %}
<!DOCTYPE html>
<html lang="en" class="w-100 h-100">

<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <style type="text/css">

    #map {
        height: 400px;
        width: 400px;
    }
      
    h2 {
        color: #308d46;
    }
</style>

  <title>Ignite</title>
</head>

<body class="w-100 h-100" style="background-color: #FFEEC4">
    <div class="main">
     
        <p>{{ activity.name }}<p/>
        <p>{{ activity.description }}<p><br/>
        <div id="map"></div>
            <script 
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyariNg9tgX0GBtdB2I_syXBuiN3BOBNs&callback=initMap&libraries=&v=weekly" async>
            </script>
          
            <script>
                function initMap() {
                    const gfg_office = {
                        lat: parseFloat("{{activity.lat}}"),
                        lng: parseFloat("{{activity.lon}}")
                    };
          
                    const map = new google.maps.Map(
                            document.getElementById("map"), {
          
                        zoom: 17.56,
                        center: gfg_office,
                    });

                    new google.maps.Marker({
                        position: map.getCenter(),
                        map: map,
                      });
                }
            </script>
    </div>
    <div>
        <a href="{% url 'activities:choose_activity' socialScore=1 physicalScore=1 moneyScore=1 weather="sunny" counter=counter %}" class="btn btn-lg btn-secondary mb-3">Change activity</a>
    </div>
</body>
